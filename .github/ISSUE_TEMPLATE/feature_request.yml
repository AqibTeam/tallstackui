name: Feature Request
description: Request a new feature to the TallStackUI
title: "[Feature Request]: "
labels: ["feature request"]
body:
  - type: markdown
    attributes:
      value: |
        Your suggestion is welcome, but **we would like to inform you that some things are still pending in TallStackUI, such as dark theme, slots for custom selects, some components, etc.** Feel free to suggest anything, and also to contribute PR that at least initializes your suggestion.
  - type: textarea
    id: suggestion-theme
    attributes:
      label: Suggestion Theme
      description: Describe the main theme of your suggestion
      placeholder: Buttons, colors, inputs, themes, etc.
    validations:
      required: true
  - type: textarea
    id: main-benefits
    attributes:
      label: Main Benefits
      description: We would like to understand what the main benefits of your suggestion would be.
    validations:
      required: true
  - type: input
    id: source-of-the-suggestion
    attributes:
      label: Source of the Suggestion
      description: Is your suggestion based on another library? If yes, say which one.
      placeholder: Insert the link to the website, docs or repository.
  - type: textarea
    id: notes
    attributes:
      label: Notes
      description: Use this field to provide any other notes that you feel might be relevant to the suggestion, like image or video.
    validations:
      required: false
